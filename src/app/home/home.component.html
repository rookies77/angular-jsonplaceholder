<h1 class="text-center">Angular connect to Api JsonplaceHolder</h1>
<div class=" mt-4">
  <div class="w-50 mx-auto text-center">
    <form (ngSubmit)="onSubmitUser(f)" #f="ngForm">
      <label for="users">Selectionner un Utilisateur avec la m√©thode <span>"Template-Driven Forms"</span> </label>
      <select name="users" id="users" class="form-control" ngModel>
        <option value="">All</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <button type="submit" class="btn btn-primary mt-4">Valider</button>
    </form>
  </div>
  <div class="w-50 mx-auto text-center">
    <form [formGroup]="photoForm" (ngSubmit)="onSubmitPhoto()">
      <label for="photo">Choisir un nombre 1 et 5000 avec la methode <span>"reactive form"</span> </label>
      <br>
      <input type="text" id="photo" name="photo" formControlName="photo" class="form-control">
      <p class="text-danger" *ngIf="error">Erreur ceci n'est pas un nombre valide</p>
      <p class="text-danger" *ngIf="maxNumber">Erreur Nombre trop grand, choisir un nombre entre 1 et 5000</p>
      <input type="submit" value="Valider" class="btn btn-primary mt-4">

    </form>

</div>
